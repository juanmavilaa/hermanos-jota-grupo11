<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <title></title>
    <link rel="stylesheet" href="/Estilos/styleIndex.css" />
  </head>
  <body>
    <header class="header-sticky">
      <div class="marca">
        <img src="/Images/logo.svg" alt="Logo Hermanos Jota" id="logo" />
        <p>Hermanos Jota</p>
      </div>

      <nav>
        <img
          src="/Images/icono-cerrar.png"
          alt="Botón Cerrar"
          id="btnCerrarMenu"
        />
        <ul>
          <li><a href="index.html">INICIO</a></li>
          <li><a href="productos.html">PRODUCTOS</a></li>
          <li><a href="contacto.html">CONTACTO</a></li>
        </ul>
      </nav>
      <img src="/Images/carrito.jpg" alt="img carrito" id="imgCarrito" />
      <img src="/Images/iconoMenu.png" alt="Icono Hamburguesa Menu" id="menu" />
    </header>
    <main>
      <div class="contacto">
        <h2 class="contacto__titulo">Haga una pregunta</h2>
        <form class="contacto__formulario" action="#">
          <label class="contacto__formulario__label" for="nombre"
            >Nombre:</label
          >
          <input
            class="contacto__formulario__input"
            type="text"
            id="nombre"
            name="nombre"
            required
          />

          <label class="contacto__formulario__label" for="email">Email:</label>
          <input
            class="contacto__formulario__input"
            type="email"
            id="email"
            name="email"
            required
          />

          <label class="contacto__formulario__label" for="mensaje"
            >Mensaje:</label
          >
          <textarea
            class="contacto__formulario__mensaje"
            id="mensaje"
            name="mensaje"
            rows="4"
            required
          ></textarea>

          <button class="contacto__formulario__boton" type="submit">
            Enviar
          </button>
        </form>
      </div>
    </main>
    <footer>
      <p>Redescubriendo el arte de vivir desde 2025</p>
      <div class="footer-contacto">
        <a href="contacto.html">Contacto</a>
        <p><b>Barrio de San Cristóbal</b>, Av. San Juan 2847 - CABA</p>

        >
          <img
            src="/Images/instagram.png"
            alt="logo instagram"
            id="icono-ig-contacto"
          />
        </a>
      </div>
      <p>
        &copy; 2025, Hermanos Jota Furniture. Todos los derechos reservados.
      </p>
    </footer>
  </body>
