<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <title></title>
    <link rel="stylesheet" href="/Estilos/styleContacto.css" />
    <link rel="stylesheet" href="/Estilos/styleGeneral.css" />
  </head>
  <body>
    <div id="header-container"></div>

      <nav>
        <img
          src="/Images/icono-cerrar.png"
          alt="BotÃ³n Cerrar"
          id="btnCerrarMenu"
        />
        <ul>
          <li><a href="index.html">INICIO</a></li>
          <li><a href="productos.html">PRODUCTOS</a></li>
          <li><a href="contacto.html">CONTACTO</a></li>

      <img src="/Images/carrito.jpg" alt="img carrito" id="imgCarrito" />
      <img src="/Images/iconoMenu.png" alt="Icono Hamburguesa Menu" id="menu" />
    </header>
    <main>
      <div class="contacto">
        <h2 class="contacto__titulo">Haga una pregunta</h2>
        <form class="contacto__formulario" action="#">
          <label class="contacto__formulario__label" for="nombre"
            >Nombre:</label
          >
          <input
            class="contacto__formulario__input"
            type="text"
            id="nombre"
            name="nombre"
            required
          />

          <label class="contacto__formulario__label" for="email">Email:</label>
          <input
            class="contacto__formulario__input"
            type="email"
            id="email"
            name="email"
            required
          />

          <label class="contacto__formulario__label" for="mensaje"
            >Mensaje:</label
          >
          <textarea
            class="contacto__formulario__mensaje"
            id="mensaje"
            name="mensaje"
            rows="4"
            required
          ></textarea>

          <button class="contacto__formulario__boton" type="submit">
            Enviar
          </button>
        </form>
      </div>
    </main>
    <div id="footer-container"></div>
    <script src="/Scripts/ScriptGeneral.js"></script>
  </body>
</html>
