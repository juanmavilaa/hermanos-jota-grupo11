<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="../Estilos/carrito-style.css">
    <link rel="stylesheet" href="/Estilos/styleGeneral.css">
</head>
<body>
    <div id="header-container"></div>
    <main>
        <a href="../Pantallas/carrito-productos.html">
            <span class="material-symbols-outlined">subdirectory_arrow_left</span>
            Seguir Comprando
        </a>
        <h2 class="titulo__principal">Carrito</h2>
        <div class="contenedor__carrito">
            <p id="carrito-vacio" class="carrito-vacio">Tu carrito está Vacío. <span class="material-symbols-outlined">
            sentiment_dissatisfied
            </span></p>

            <div id="carrito-productos" class="productos-agregados disabled"> </div>
            <div id="carrito-acciones" class="carrito-acciones disabled">
                <div class="carrito-acciones-izquierda">
                    <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar Carrito</button>
                </div>
                <div class="carrito-acciones-derecha">
                    <div class="carrito-acciones-total">
                        <p>Total:</p>
                        <p id="total">$</p>
                    </div>
                    <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar Ahora</button>
                </div>
            </div>
            <p id="carrito-comprado" class="carrito-comprado disabled">Gracias por tu compra. <span class="material-symbols-outlined">
            sentiment_very_satisfied
            </span>
            </p>

        </div>
    </main>
    <div id="footer-container"></div>    
    <script src="../Scripts/ArrayCatalogo.js"></script>
    <script src="/Scripts/ScriptGeneral.js"></script>
    <script src="../Scripts/carrito-scripts.js"></script>
</body>
</html>
